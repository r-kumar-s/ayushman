<!DOCTYPE html>
<html>
<head>
  <title>Cashfree Payment | Create Order</title>
</head>
<body>
  <h2>Make a Payment</h2>
  <form method="post">
    {% csrf_token %}
    <label>Enter Amount:</label>
    <input type="number" name="amount" step="0.01" required>
    <button type="submit">Pay Now</button>
  </form>
</body>
</html>
